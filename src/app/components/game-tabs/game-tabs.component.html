<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p *ngIf="game.parent_platforms?.length" class="game-tabs-par">
        Platforms:
        <span *ngFor="let game of game.parent_platforms; let last = last">
          {{game.platform.name}} <span *ngIf="!last">, </span>
        </span>
      </p>
      <p *ngIf="game.publishers?.length" class="game-tabs-par">
        Publishers:
        <span *ngFor="let publishers of game.publishers; let last = last">
          {{publishers.name}} <span *ngIf="!last">, </span>
        </span>
      </p>
      <p *ngIf="game.website" class="game-tabs-par">
        Website:
        <a class="game-tabs-link" href="{{game.website}}" target="_blank">{{game.website}}</a>
      </p>
      <div class="game-description" [innerHTML]="game.description"></div>
      <p class="game-tabs-vote">
        <ng-container *ngFor="let rating of game.ratings">
          <span *ngIf="rating.title === 'exceptional'">
            <mat-icon class="game-votes-up">
              thumb_up
            </mat-icon>
            <span class="game-votes-count">{{rating.count || 0}}</span>
          </span>
          <span *ngIf="rating.title === 'skip'">
            <mat-icon class="game-votes-down">
              thumb_down
            </mat-icon>
            <span class="game-votes-count">{{rating.count || 0}}</span>
          </span>
        </ng-container>
      </p>
    </mat-tab>
    <mat-tab label="Screenshots" *ngIf="game.screenshots?.length">
      <img *ngFor="let screen of game.screenshots" src="{{screen.image}}" alt="screenshots" class="game-screenshot">
    </mat-tab>
    <mat-tab label="Trailers" *ngIf="game.trailers?.length">
      <video *ngFor="let trailers of game.trailers" class="game-trailer" controls>
        <source src="{{trailers.data?.max}}" type="video/mp4">
        Yor browser does not support the video tag.
      </video>
    </mat-tab>

  </mat-tab-group>
</div>
